<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div id="content">
      <div id='calcbody'>
	<div class="display">
	  <p class="intro">Output goes here...</p>
	  <p class="result"></p>
	  <span class="output"></span>
	</div>
	<div class="buttonsbody">
	  <div class="history buttons">
	    <button value="back" class="back">⋀</button>
	    <button value="forward" class="forward">⋁</button>
	  </div>
	  <div class="numbers buttons row1">
	    <button value="7" class="test">7</button>
	    <button value="4">4</button>
	    <button value="1">1</button>
	    <button value="0">0</button>
	  </div>
	  <div class="numbers buttons row2">
	    <button value="8">8</button>
	    <button value="5">5</button>
	    <button value="2">2</button>
	    <button value="00">00</button>
	  </div>
	  <div class="numbers buttons row3">
	    <button value="9">9</button>
	    <button value="6">6</button>
	    <button value="3">3</button>
	    <button value=".">.</button>
	  </div>
	  <div class="functions buttons row4">
	    <button value="reset" class="reset">reset</button>
	    <button value="%">%</button>
	    <button value="×">×</button>
	    <button value="+">+</button>
	  </div>
	  <div class="functions buttons row5">
	    <button value="clear" class="clear">&#9003;</button>
	    <button value="÷">÷</button>
	    <button value="-">-</button>
	    <button value="=" class="equal">=</button>
	  </div>
	</div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
